server:
  port: 8989

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/dine_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      table-underline: true
  type-handlers-package: com.dine.backend.config.handler

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dine-backend-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm}
  expiration: 86400000 # 24 hours
  refresh-expiration: 604800000 # 7 days
  header: Authorization
  prefix: "Bearer "

